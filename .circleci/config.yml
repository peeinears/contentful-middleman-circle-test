version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.4.1-node
    steps:
      - checkout
      - restore_cache:
          key: logicmag-{{ checksum "Gemfile.lock" }}
      - run: bundle install --path vendor/bundle
      - save_cache:
          key: logicmag-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run: ./scripts/deploy.sh
